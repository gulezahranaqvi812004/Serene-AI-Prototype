<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SereneAI - Sign Up / Sign In</title>
    <link rel="stylesheet" href="authorization.css">
    <script>
        function toggleForms() {
            const signUpForm = document.getElementById('signup');
            const signInForm = document.getElementById('signin');
            signUpForm.style.display = signUpForm.style.display === 'none' ? 'block' : 'none';
            signInForm.style.display = signInForm.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>

<header>
    <h1>SereneAI</h1>
    <p>AI-Powered Mental Health Monitoring</p>
</header>

<section>
    <h2 id="formTitle">Sign In to Your Account</h2>
    
    <!-- Sign In Form -->
    <form id="signin" action="#" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
    
    <!-- Sign Up Form -->
    <form id="signup" action="#" method="post" style="display: none;">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
    </form>
    
    <p>
        <button onclick="toggleForms()">Switch to <span id="toggleText">Sign Up</span></button>
    </p>
</section>

<footer>
    <p>&copy; 2024 SereneAI. All Rights Reserved.</p>
</footer>

</body>
</html>
